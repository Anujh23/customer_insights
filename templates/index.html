<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 360 Insight</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='360logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v=2">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo-section">
                    <img src="{{ url_for('static', path='360logo.png') }}" alt="Logo" class="logo">
                    <div class="title-section">
                        <h1>Customer 360 Insight</h1>
                        <p>Payment Status & Analytics Dashboard</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="db-section">
                    <span class="db-label">Active Databases:</span>
                    <div id="databasesList" style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <span style="color: #94a3b8;">Loading...</span>
                    </div>
                </div>
                <div class="user-section"
                    style="display: flex; align-items: center; gap: 12px; margin-left: 20px; padding-left: 20px; border-left: 1px solid #e2e8f0;">
                    <span id="username" style="font-weight: 500; color: #374151;"></span>
                    <button class="btn btn-secondary" onclick="logout()" style="padding: 6px 12px; font-size: 12px;">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="card" style="background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                <div style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); padding: 10px; border-radius: 10px; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <h2 style="margin: 0; font-size: 22px; font-weight: 700; color: #1e293b; letter-spacing: -0.5px;">Search Records</h2>
            </div>
            <p style="color: #64748b; margin: 0 0 24px 54px; font-size: 14px; font-weight: 400;">
                Search by <strong style="color: #3b82f6;">PAN</strong>, <strong style="color: #3b82f6;">Name</strong>, or <strong style="color: #3b82f6;">Mobile</strong> across all products
            </p>
            
            <div class="search-row" style="align-items: flex-end; gap: 16px;">
                <div class="form-group" style="flex: 1; margin: 0;">
                    <label style="font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 8px; display: block;">
                        Search Term
                    </label>
                    <div style="position: relative;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; left: 14px; top: 50%; transform: translateY(-50%);">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Enter PAN, Name, or Mobile..." 
                            style="padding-left: 42px; height: 48px; font-size: 15px; border: 2px solid #e2e8f0; border-radius: 10px; width: 100%; transition: all 0.2s;"
                            onfocus="this.style.borderColor='#3b82f6'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)';" 
                            onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';">
                    </div>
                </div>
                
                <div class="form-group" style="width: 150px; margin: 0;">
                    <label style="font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 8px; display: block;">
                        Search By
                    </label>
                    <select id="searchType" 
                        style="height: 48px; font-size: 14px; cursor: pointer; border: 2px solid #e2e8f0; border-radius: 10px; padding: 0 12px; width: 100%; background: white; transition: all 0.2s;"
                        onfocus="this.style.borderColor='#3b82f6';" 
                        onblur="this.style.borderColor='#e2e8f0';">
                        <option value="pan">üîç PAN Number</option>
                        <option value="name">üë§ Customer Name</option>
                        <option value="mobile">üì± Mobile Number</option>
                    </select>
                </div>
                
                <button class="btn" id="searchBtn" onclick="searchRecords()" 
                    style="height: 48px; padding: 0 32px; font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4), 0 2px 4px -1px rgba(59, 130, 246, 0.2); transition: all 0.2s;"
                    onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 6px 12px -2px rgba(59, 130, 246, 0.5)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 6px -1px rgba(59, 130, 246, 0.4)'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span id="searchBtnText" style="color: white;">Search</span>
                </button>
            </div>

            <div id="searchResult" style="margin-top: 24px;"></div>
        </div>

        <!-- SQL Query Section -->
        <div class="card">
            <h2>SQL Query (SELECT Only)</h2>
            <div class="form-group">
                <label>Query Editor</label>
                <textarea id="sqlInput"></textarea>
                <small style="color: #64748b;">Only SELECT queries allowed. INSERT, UPDATE, DELETE, DROP are
                    blocked.</small>
            </div>

            <div class="button-group">
                <button class="btn" id="queryBtn" onclick="runQuery()">
                    <span id="queryBtnText">Run Query</span>
                </button>
                <button class="btn btn-success hidden" id="exportBtn" onclick="exportResults()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export CSV
                </button>
            </div>

            <div id="queryResult"></div>
        </div>

        <!-- File Upload Section (Minimized by default) -->
        <div class="card card-collapsible" id="uploadCard">
            <div class="card-header" onclick="toggleUploadSection()">
                <h2>Update Data Files</h2>
                <svg id="uploadToggleIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
            <div class="card-content hidden" id="uploadContent">
                <div class="file-upload-grid">
                    <div class="form-group">
                        <label>Disbursed CSV</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="disbursedFile" accept=".csv">
                            <label for="disbursedFile" class="file-input-label" id="disbursedLabel">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span class="file-name">Choose file</span>
                                <span class="file-hint">Drop file here or click to browse</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Collection CSV</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="collectionFile" accept=".csv">
                            <label for="collectionFile" class="file-input-label" id="collectionLabel">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span class="file-name">Choose file</span>
                                <span class="file-hint">Drop file here or click to browse</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn" id="processBtn" onclick="processFiles()">
                        <span id="processBtnText">Process Files</span>
                    </button>
                </div>

                <div id="uploadResult"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/app.js') }}?v=2"></script>
</body>

</html>
